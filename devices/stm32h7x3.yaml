WWDG:
  _modify:
    WWDG_CR:
      name: CR
    WWDG_CFR:
      name: CFR
    WWDG_SR:
      name: SR

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

FLASH:
  _modify:
    PRAR_PRG2:
      addressOffset: "0x12C"
      alternateRegister: ""

