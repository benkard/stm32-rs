# Make IWDG register consitant
IWDG:
  _modify:
    IWDG_KR:
      name: KR
    IWDG_PR:
      name: PR
    IWDG_RLR:
      name: RLR
    IWDG_SR:
      name: SR
    IWDG_WINR:
      name: WINR

"I2C*":
  _modify:
    I2C_CR1:
      name: CR1
    I2C_CR2:
      name: CR2
    I2C_OAR1:
      name: OAR1
    I2C_OAR2:
      name: OAR2
    I2C_TIMINGR:
      name: TIMINGR
    I2C_TIMEOUTR:
      name: TIMEOUTR
    I2C_ISR:
      name: ISR
    I2C_ICR:
      name: ICR
    I2C_PECR:
      name: PECR
    I2C_PXDR:
      name: PXDR
    I2C_TXDR:
      name: TXDR
    I2C_RXDR:
