_svd: ../svd/stm32f412.svd

"I2S*":
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0402
      TIFRFE:
        name: "FRE"

# Rename I2C4 to FMPI2C4 to match RM0401 and disambiguate from non-FMP I2C
_modify:
  I2C4:
    name: FMPI2C4

CRC:
  # The SVD calls the RESET field "CR", fix per RM0402
  CR:
    _modify:
      CR:
        name: RESET

# Merge the thousands of individal bit fields into a single field for each
# CAN filter register. This is not only much easier to use but also saves
# a huge amount of filespace and compilation time etc -- as much as 30% of all
# fields in many devices are just these CAN filter bank fields.
"CAN*":
  "F?R?":
    _merge:
      - "FB*"
  "F??R?":
    _merge:
      - "FB*"

# Add missing USART interrupts.
USART1:
  _add:
    _interrupts:
      USART1:
        description: USART1 global interrupt
        value: 37
      USART2:
        description: USART2 global interrupt
        value: 38
      USART3:
        description: USART3 global interrupt
        value: 39
      USART6:
        description: USART6 global interrupt
        value: 71

_include:
 - common_patches/4_nvic_prio_bits.yaml
 - common_patches/merge_I2C_OAR1_ADDx_fields.yaml
 - ../peripherals/rcc/rcc_v2.yaml
 - ../peripherals/rcc/rcc_merge_rtcsel.yaml
 - ../peripherals/gpio/gpio_v2.yaml
 - ../peripherals/crc/crc_basic.yaml
 - ../peripherals/adc/adc_v2.yaml
 - ../peripherals/dma/dma_v2.yaml
 - ../peripherals/spi/spi_v1.yaml
 - ../peripherals/tim/tim_basic.yaml
 - ../peripherals/tim/tim_gp1.yaml
 - ../peripherals/usart/uart_common.yaml
 - ../peripherals/usart/uart_usart.yaml
 - ../peripherals/i2c/i2c_v1.yaml
 - ../peripherals/wwdg/wwdg.yaml
 - ../peripherals/tim/tim6.yaml
 - ../peripherals/tim/tim2_32bit.yaml
 - ../peripherals/iwdg/iwdg.yaml
